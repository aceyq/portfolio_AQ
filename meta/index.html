<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Analysis - Acelynn Qiao</title>

    <link rel="stylesheet" href="../style.css" />

    <!-- global nav -->
    <script src="../global.js" type="module"></script>
    <!-- page logic -->
    <script src="main.js" type="module"></script>
</head>

<body>
    <h1>Code Analysis</h1>
    <p>This page shows statistics and analysis of my codebase.</p>

    <!-- Step 1.1: timeline slider (you can remove later if you want) -->
    <div style="display: flex; align-items: baseline; margin: 2rem 0;">
        <label style="flex: 1;">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100" style="width: 100%;" />
            <time id="slider-time-display"></time>
        </label>
    </div>

    <!-- summary stats -->
    <div id="stats"></div>

    <!-- =======================
         SCROLLY 1 – COMMITS
         ======================= -->
    <div id="scrolly-1">
        <!-- narrative column -->
        <div id="scatter-story">
            <!-- .step elements injected by JS -->
        </div>

        <!-- sticky viz column -->
        <div id="scatter-plot">
            <h2>Commits by Time of Day</h2>
            <p id="selection-count">No commits selected</p>
            <div id="chart"></div>

            <h3>Language Breakdown (Selected Commits)</h3>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <!-- =======================
         SCROLLY 2 – FILE SIZES
         ======================= -->
    <div id="scrolly-2">
        <!-- sticky unit visualization on the left (like example) -->
        <div id="files-panel">
            <h2>Files in Repository</h2>
            <dl id="files"></dl>
        </div>

        <!-- narrative copy of commit story on the right -->
        <div id="files-story">
            <!-- .step elements injected by JS -->
        </div>
    </div>

    <!-- tooltip for scatterplot -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
